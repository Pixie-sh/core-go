name: Tests only

on:
  push:
    branches:
      - '**'
      - 'feature/**'

jobs:
  build-and-test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.24'

      - name: Install goimports
        run: go install golang.org/x/tools/cmd/goimports@latest

      - name: Check imports
        run: |
          make check-imports

      - name: Go Test application
        run: |
          make test